service_module.buildForm:
  path: '/badgrform'
  defaults:
    _form: '\Drupal\service_module\Form\Newform'
    _title: 'Welcome to My title'
  requirements: 
    _permission: 'sample permission'

service_module.settings_form:
  path: '/admin/config/service_module/settings'
  defaults:
    _form: '\Drupal\service_module\Form\Serviceform'
    _title: 'SettingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE