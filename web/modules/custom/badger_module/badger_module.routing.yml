badger_module.buildForm:
  path: '/issurform'
  defaults:
    _form: '\Drupal\badger_module\Form\CreateissuerForm'
    _title: 'Welcome to My title'
  requirements: 
    _permission: 'sample permission'

badger_module.settings_form:
  path: '/admin/config/badger_module/settings'
  defaults:
    _form: '\Drupal\badger_module\Form\ServiceForm'
    _title: 'SettingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

badger_module.badgerForm:
  path: '/badgerform'
  defaults:
    _form: '\Drupal\badger_module\Form\CreatebadgrForm'
    _title: 'Welcome to My title'
  requirements: 
    _permission: 'sample permission1'
