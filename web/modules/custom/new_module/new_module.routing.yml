new_module.good:
  path: '/good'
  defaults:
    _controller: '\Drupal\new_module\Controller\Newpage::good'
    _title: 'Welcome to My Module in Drupal 8'
  requirements: 
    _permission: 'access content'
    
new_module:
  path: '/hello'
  defaults:
    _controller: '\Drupal\new_module\Controller\content::good'
    _title: 'Welcome to My Module in Drupal 8'
  requirements: 
    _permission: 'access content'

new_module:
  path: '/test'
  defaults:
    _controller: '\Drupal\new_module\Controller\test::hello'
    _title: 'Welcome to My Module in Drupal 8'
  requirements: 
    _permission: 'access content'
